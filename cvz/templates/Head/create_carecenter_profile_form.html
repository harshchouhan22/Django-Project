{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}



{% block content %}

    <div class="col-md-8 col-sm-10 col-12">
      <h2>Create CareCenter</h2>

        {% csrf_token %}

    </div>
  </div>
{% endblock %}

{% endblock %}
