{% extends "blog/base.html" %}
{% block body %}


  <div class="content-section">
        <form method="POST">
            {% csrf_token %}
       <legend class="border-bottom mb-4" >Cancel Your Appointment </legend>
            <h2>Are you sure you want to delete the Appointment "{{ object.patient_name }}"</h2>

            <div class="form-group">
                <button class="btn btn-outline-danger"  type="submit" >Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'Table1_detail' object.id %}" >Cancel</a>

            </div>
        </form>

{% endblock %}
